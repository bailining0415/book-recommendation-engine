<!DOCTYPE html>
<html>
  <head>
    <title>Flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      span {
        border: 2px solid blue;
        display: inline-block;
      }
      span:not(:first-child){
        border-right:1px solid #000;
        border-left:1px solid #000;
        margin-left:5px;
      }
      span:nth-child(2){
        color:#999;
      }
      span:nth-child(10){
        color:red;
      }
    </style>

  </head>
  <body>
    <header>
      <div class="container">
        <h1>Book Recommendation Engine</h1>
        <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('get_all_users') }}">All users</a></li>
          </ul>
        </nav></strong>
      </div>

    </header>


    <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
    <div class="container">
      <form action="{{ url_for('register_user') }}" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <br>

    <div class="container" style="margin-top:20px; margin-bottom:20px">
      <h1>Categories</h1>
      <div>
        {% for key, value in categories.items() %}
          <span >{{ value }}</span>
        {% endfor %}
      </div>
    </div>

    <div class="container" style="margin-top:35px; margin-bottom:35px">
      <form action="{{ url_for('set_interest') }}" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" name="category" id="category" placeholder="Enter Your Interest">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <div class="container">
      <h1>Recommendation:</h1>
      <form class="form-inline" action="{{ url_for('recommend') }}" method="POST">
        <div class="form-group mx-sm-3 mb-2">
          <label for="username" class="sr-only">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="username">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Recommend</button>
      </form>
      <form action="{{ url_for('recommend') }}" method="POST">
      </form>
      
      <div>
        {% for value in results %}
          <p>{{ value }}</p>
        {% endfor %}
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  

  </body>
</html>
